    <form  action="index.html"> 
        <div class="row">
            <div class="col mb-3">
              <label for="fn" class="form-label">First name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fn">
            </div>
            <div class="col mb-3">
              <label for="ln" class="form-label">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="ln">
            </div>
            
          </div>
         
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" placeholder="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="mbn" class="form-label">Mobile number</label>
              <input class="form-control" type="text" placeholder="mobile number" id="mbn">
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Choose a committee</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Projects</option>
                  <option value="1">Media and Design</option>
                  <option value="2">Research and Development</option>
                  <option value="3">Fund Raising</option>
                  <option value="4">Human Resources</option>
                  <option value="5">Administration</option>
                  <option value="6">Events Planning</option>
                  <option value="7">Marketing and Pr</option>
                  <option value="8">Software</option>
                  <option value="9">Hardware</option>
                  
              
                </select>
              </div>
              <div class="row">
                <div class="input-group col mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Choose the type of the event</label>
                    <select class="form-select" id="inputGroupSelect02">
                      <option value="1" id="op1" >Technical</option>
                      <option value="2" id="op2">Non-technical</option>
                      
                    </select>
                  </div>
                  <div class="input-group col mb-3">
                  <select class="form-select" aria-label="Default select example">
                    <option selected id="sp1">Cyber Security</option>
                    <option value="1" id="sp2">Operating System</option>
                    <option value="2" id="sp3">Data Analysis</option>
                  </select>
                </div>
